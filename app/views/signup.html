#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui grid basic segment">
    <div class="four wide column">
    </div>
    <div class="eight wide column">
        <form class="ui stacked segment inverted form" action="/register" method="POST">
            <div class="ui two item inverted menu">
                <a id="signup" class="active blue item" href="/signup"> Register </a>
                <a id="login" class="active gray item" href="/login"> Login </a>
            </div>
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name*</label>
                    <input placeholder="First Name" type="text" name="firstname" required>
                </div>
                <div class="field">
                    <label>Last Name*</label>
                    <input placeholder="Last Name" type="text" name="lastname" required>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>DOB</label>
                    <input placeholder="Date of Birth" type="date" name="dateOfBirth" required>
                </div>
                <div class="field">
                    <label>Gender</label>
                    <select name="gender" class="ui dropdown" id="select">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="unspecified">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height (m)</label>
                    <input placeholder="Enter your height" type="number" max="3" step=0.01 name="height">
                </div>
                <div class="field">
                    <label>Current Weight (kg)</label>
                    <input placeholder="Enter your weight" type="number" max="250" step=0.01 name="startingWeight">
                </div>
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address">
            </div>
            <div class="field">
                <label>Phone</label>
                <input placeholder="Phonenumber" type="tel" name="phone">
            </div>
            <div class="field">
                <label>Email*</label>
                <input placeholder="Email" type="email" name="email" required>
            </div>
            <div class="field">
                <label>Password*</label>
                <input type="password" name="password" required>
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
</div>
